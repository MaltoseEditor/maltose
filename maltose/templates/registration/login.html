<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>登录</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
          integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <!--[if lte IE 8]>
	  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
	  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-min.css">
	  <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-old-ie-min.css">
	<![endif]-->
    <!--[if gt IE 8]><!-->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
    <!--<![endif]-->
    <style>
        .main {
            margin-top: 30px;
            padding: 30px 10px;
            box-sizing: border-box;
        }

        .errorlist {
            color: red;
        }
    </style>
</head>

<body>
<div class="pure-u-1 pure-u-sm-1-8 pure-u-lg-1-4 pure-u-xl-1-3"></div>
<div class="main pure-u-1 pure-u-sm-3-4 pure-u-lg-1-2 pure-u-xl-1-3">
    <form class="pure-form pure-form-aligned" method="post">
        <fieldset>
            <legend>{{ form.non_field_errors }}</legend>
            {% csrf_token %}
            {% for field in form %}
                <div class="pure-control-group">
                    {{ field.label_tag }}
                    {{ field }}
                    {{ field.errors }}
                    {% if field.help_text %}
                        <span class="pure-form-message">
                        {{ field.help_text | safe }}
                    </span>
                    {% endif %}
                </div>
            {% endfor %}
            <div class="pure-controls">
                <button type="submit" class="pure-button pure-button-primary">登录</button>
            </div>
        </fieldset>
    </form>
</div>
</body>

</html>
